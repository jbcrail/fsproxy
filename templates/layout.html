<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>

    <link href="{{ app.request.basepath }}/assets/bootstrap-default/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ app.request.basepath }}/assets/bootstrap-default/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ app.request.basepath }}/css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body role="document">
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ title }}</a>
        </div>
      </div>
    </div>

    <div class="container theme-showcase" role="main">
    {% block content %}{% endblock %}
    </div>

    <script src="{{ app.request.basepath }}/assets/jquery/jquery.min.js"></script>
    <script src="{{ app.request.basepath }}/assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
